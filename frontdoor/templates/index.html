{% extends 'base_generic.html' %}

{% block sidebar %}
<ul class="sidebar-nav">
  {% if user.is_authenticated %}
    <li>User: {{ user.get_username }}</li>
    <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>   
  {% else %}
    <li><a href="{% url 'login'%}">Login</a></li>
  {% endif %} 
</ul>
{% endblock %}
